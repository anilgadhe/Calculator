<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utiliti.css">   
</head>

<body>

    <div class="container ">
        <div class="head">
            <h1>Welcome to the Calculator! </h1>
        </div>


        <div class="fdiv">all-button
            <div>
                <input  class="input  brd" type="text"/> 
            </div>
  <div class="all-button">
         <div>
            <button  type="button" class="btn topbtn">C</button><button type="button" class="btn topbtn">.</button><button type="button" class="btn topbtn">%</button><button type="button" class="btn btn-orange">/</button>
         </div>

         <div>
            <button  type="button" class="btn ">7</button><button  type="button" class="btn">8</button><button  type="button" class="btn">9</button><button  type="button" class="btn  btn-orange">*</button>

          <div>

         </div> 
          <div>
            <button type="button" class="btn ">1</button><button type="button" class="btn">2</button><button type="button" class="btn">3</button><button type="button" class="btn btn-orange">+</button>
         </div>


         <div class="last-row">
            <button type="button"   class="btn">0</button><button type="button"  class="btn">100</button> <button type="button" class="btn btn-orange">=</button>

        </div>

        </div>
